        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.coffee.ecommerce.kafka.OrderConfirmation, paymentConfirmation:com.coffee.ecommerce.notification.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: dhiraj
    password: dhiraj
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connection-time-out: 5000
        time-out: 3000
        write-time-out: 5000
